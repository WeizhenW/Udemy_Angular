<p>servers works!</p>
<!-- event binding (input event) -->
<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">

<br>
<!-- two way binding -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<br>
<!-- event binding (click event) -->
<button
    class="btn btn-info"
    [disabled] = "!allowNewServer"
    (click) = "onCreateServer()">Add Server</button>
<!-- string interpolation -->
<p>The sever name you input is {{serverName}}</p>
<p>Allow to add new server? {{allowNewServer}}</p>
<!-- property binding -->
<p [innerText] = "allowNewServer"></p>

<p class="serverCreationStatusClass" *ngIf="serverCreated; else noServer">{{serverCreationStatus}}</p>
    <ng-template #noServer>
        <p>No Server has been created (generated with ngIf/else)</p>
    </ng-template>
<div class="appServerDiv">
    <app-server *ngFor="let server of servers"></app-server>
</div>


<div class="assignment2 container">
    <h3>Below is the second assignment - two way binding </h3>
    <label>User Name</label>
    <input
        type="text"
        class="form-control"
        [(ngModel)]="username">
    <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="username = ''"
        >Reset Username</button>
    <p>{{ username }}</p>
</div>
